<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast life="4000"></p-toast>
<div class="layout-wrapper">
    <app-header></app-header>
    <div class="layout-content">
        <div class="ui-g">
            <div class="ui-g-10" style="margin:0 auto">
                <div class="card card-w-title">
                    <h1>Employees
                        <button icon="fa fa-refresh" pTooltip="Refresh" tooltipPosition="top" pbutton="" type="button" class="ui-button ui-button-warning ui-widget ui-state-default ui-corner-all ui-button-icon-only" (click)="this.getEmployees()" style="float:right">
              <span aria-hidden="true" class="ui-button-icon-left ui-clickable fa fa-refresh"></span>
              <span class="ui-button-text ui-clickable">ui-btn</span>
            </button>
                        <button label="Add Employee" pTooltip="Add new employee" tooltipPosition="top" pbutton="" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" style="float:right" routerLink="create">
              <span class="ui-button-text ui-clickable">Add Employee</span>
            </button>
                    </h1>

                    <p-table *ngIf="employees.length > 0" #dt [columns]="cols" [value]="employees" [paginator]="true" [rows]="10">
                        <ng-template pTemplate="caption">
                            <p-toolbar>
                                <div class="ui-toolbar-group-left">
                                    <div class="ui-inputgroup">
                                        <button label="Search" pbutton="" type="button" class="ui-button ui-button-text-only">
                      <span class="ui-button-text">Search</span>
                    </button>
                                        <input pinputtext="" size="50" placeholder="Search employees.." (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto" type="text" class="ui-inputtext">
                                    </div>
                                </div>
                            </p-toolbar>
                        </ng-template>
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th *ngFor="let col of columns">
                                    {{col.header}}
                                </th>
                                <th style="width: 92px;">Actions</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr>
                                <td *ngFor="let col of columns">
                                    <span>
                    {{rowData[col.field]}}
                  </span>
                                </td>
                                <td>
                                    <button icon="fa fa-edit" pbutton="" type="button" class="ui-button ui-button-info ui-widget ui-state-default ui-corner-all ui-button-icon-only" routerLink="edit/{{rowData['id']}}">
                    <span aria-hidden="true" class="ui-button-icon-left ui-clickable fa fa-edit"></span>
                    <span class="ui-button-text ui-clickable">ui-btn</span>
                  </button>
                                    <button icon="fa fa-trash" pbutton="" type="button" class="ui-button ui-button-danger ui-widget ui-state-default ui-corner-all ui-button-icon-only" (click)="confirmEmployeeDeletion(rowData)">
                    <span aria-hidden="true" class="ui-button-icon-left ui-clickable fa fa-trash"></span>
                    <span class="ui-button-text ui-clickable">ui-btn</span>
                  </button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>

                    <div class="ui-no-content" *ngIf="employees.length === 0">
                        <h4> {{message}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <app-footer></app-footer> -->
</div>
